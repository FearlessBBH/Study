<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <k-child a='1' b='2' c='3' style="background: yellow;"></k-child>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                kChild: {
                    ubgerutAttrs: false,
                    props: ['a', 'b'],
                    template: `
                        <div c='c' style='color:green'>Child - a:{{a}} - b:{{b}}</div>
                    `
                }
            }
        })
    </script>
</body>

</html>
