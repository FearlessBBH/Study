<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .page a {
                padding: 5px 8px;
                border: 1px solid #ff8200;
                text-decoration: none;
                margin: 5px;
            }

            .page a.active {
                background-color: #ff8200;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <!-- 
            父组件
            子组件
                <div>
                    <span></span>
                </div>
         -->
        <div id="app">
            <ul>
                <li v-for='items in users' :key='items.id'>{{items.name}}</li>
            </ul>
            <!-- 如果属性没有使用v-bind，那么传入的值就只有字符串 -->
            <k-pagination :pages='10' :page='6'></k-pagination>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            /**
             * 组件内部的一些内容会动态变化
             * 
             * */
            Vue.component('k-pagination', {
                props: ['pages', 'page'], // 组件内部就可以通过 this 来直接访问 props 中的数据，类似 data 中的数据一样
                template: `<div class="page">
                               <a href="">上一页</a>
                               <a href="" v-for='p in pages' :class='{"active":p === page}'>{{p}}</a>
                               <a href="">下一页</a>
                           </div>`
            });

            new Vue({
                el: '#app',
                data: {
                    users: [
                        { id: 1, name: 'BBH', gender: '男' },
                        { id: 2, name: 'PCY', gender: '男' },
                        { id: 3, name: 'SEHUN', gender: '男' },
                        { id: 4, name: 'KAI', gender: '男' },
                        { id: 5, name: 'DO', gender: '女' },
                        { id: 6, name: 'SOHO', gender: '女' },
                        { id: 7, name: 'LAY', gender: '男' },
                        { id: 8, name: 'XIUMIN', gender: '女' }
                    ]
                }
            })
        </script>
    </body>

</html>
