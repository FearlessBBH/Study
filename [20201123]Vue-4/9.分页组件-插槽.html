<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page a {
            padding: 5px 8px;
            border: 1px solid #ff8200;
            text-decoration: none;
            margin: 5px;
        }
        
        .page a.active {
            background-color: #ff8200;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 
            父组件
            子组件
                <div>
                    <span></span>
                </div>
         -->
    <div id="app">
        <ul>
            <li v-for='items in showUsers' :key='items.id'>{{items.name}}</li>
        </ul>
        <!-- 如果属性没有使用v-bind，那么传入的值就只有字符串 -->
        <k-pagination :pages='uPages' :page.sync='uPage'>
            <span slot="header">友情赞助</span>
            <span slot="footer">共{{uPages}}页，当前第{{uPage}}页</span>
        </k-pagination>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /**
         * v-model
         * 不推荐事件v-model，原因它隐藏了太多细节，在使用这个组件的时候，不太明了，当出现了问题也不容易进行排错
         * 同时 v-model 也绑定不了多个prop
         *
         * 推荐使用 .sync 修饰符
         * */
        Vue.component('k-pagination', {
            props: ['pages', 'page', 'info'],
            template: `<div class="page">
                            <slot name='header'></slot>
                           <a href="" @click.prevent='prev()'>上一页</a>
                           <a href="" 
                              v-for='p in pages' 
                              :class='{"active":p === page}'
                              @click.prevent='gotoPage(p)'
                            >{{p}}</a>
                           <a href="" @click.prevent='next()'>下一页</a>
                            <!-- template 是 vue 内置的组件 -->
                            <!-- <template v-html='info'></template> -->
                            <slot name='footer'></slot>
                       </div>`,
            methods: {
                gotoPage(p) {
                    this.$emit('update:page', p);
                },
                prev() {
                    this.$emit('update:page', this.page - 1);
                },
                next() {
                    this.$emit('update:page', this.page + 1);
                }
            }
        });

        let app = new Vue({
            el: '#app',
            data: {
                users: [{
                    id: 1,
                    name: 'BBH',
                    gender: '男'
                }, {
                    id: 2,
                    name: 'PCY',
                    gender: '男'
                }, {
                    id: 3,
                    name: 'SEHUN',
                    gender: '男'
                }, {
                    id: 4,
                    name: 'KAI',
                    gender: '男'
                }, {
                    id: 5,
                    name: 'DO',
                    gender: '女'
                }, {
                    id: 6,
                    name: 'SOHO',
                    gender: '女'
                }, {
                    id: 7,
                    name: 'LAY',
                    gender: '男'
                }, {
                    id: 8,
                    name: 'XIUMIN',
                    gender: '女'
                }],
                uPage: 1,
                prepage: 2,
            },
            computed: {
                uPages() {
                    return Math.ceil(this.users.length / this.prepage);
                },
                showUsers() {
                    let start = (this.uPage - 1) * this.prepage;
                    return this.users.slice(start, start + this.prepage);
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
