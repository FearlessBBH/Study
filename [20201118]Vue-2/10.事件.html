<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <button @click='fn'>PUSH</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        /**
         * 事件
         *    指令: v-on / 简写：@
         *          v-on:事件名称.修饰符 = '执行的函数或者表达式'
         * 
         * this
         *      vue 中的methods中的函数中的this永远指向当前vue实例
         * 事件对象
         *      事件绑定的函数，默认的第一个参数就是事件对象
         * */
        let app = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn(e) {
                    // 
                    console.log(1 + 1);
                    console.log(this);
                    console.log(e.target)
                }
            }
        });
    </script>
</body>

</html>
