<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy='keyWord'>
        <hr>
        <ul>
            <li v-for='item in showUsers'>
                {{item.name}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                keyWord: '',
                users: [{
                    id: 1,
                    name: 'BBH',
                    gender: '男'
                }, {
                    id: 2,
                    name: 'PCY',
                    gender: '男'
                }, {
                    id: 3,
                    name: 'SEHUN',
                    gender: '男'
                }, {
                    id: 4,
                    name: 'KAI',
                    gender: '男'
                }, {
                    id: 5,
                    name: 'DO',
                    gender: '女'
                }, {
                    id: 6,
                    name: 'SOHO',
                    gender: '女'
                }, {
                    id: 7,
                    name: 'LAY',
                    gender: '男'
                }, {
                    id: 8,
                    name: 'XIUMIN',
                    gender: '女'
                }],
                showUsers: []
            },
            watch: {
                // computed 是依赖数据变化
                // watch 主动处理数据变化
                keyWord() {
                    // console.log(this.keyWord)
                    // this.showUsers = this.users.filter(user => user.name.includes(this.keyWord));
                    setTimeout(() => {
                        this.showUsers = this.users.filter(user => user.name.includes(this.keyWord));
                    }, 1000);
                }
            }
        })
    </script>
</body>

</html>
