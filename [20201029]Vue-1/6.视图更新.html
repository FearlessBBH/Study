<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{title}}</h1>
        </div>

        <script>
            /*
                响应数据的变化（数据驱动视图）
                    数据的变化会自动更新视图（自动重新渲染模板）

            */
            let app = new Vue({
                el: '#app',
                // 数据
                data: {
                    title: 'KKB'
                }
            });
        </script>
    </body>

</html>
