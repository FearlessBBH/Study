<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style>

        </style>
    </head>

    <body>
        <div id="app">
            <div v-show='isLogin'>这是隐私</div>
            <hr>
            <div v-if='isLogin'>欢迎</div>
            <div v-else>请登录</div>
        </div>

        <script>
            /*
                v-show:改变的只是该元素的display样式
                    数据的改变比较频繁的时候
                v-if:改变的是元素的结构（渲染或删除）
                    数据的改变不频繁的时候
                    v-if和v-else以及v-else-if必须是连续的
            */
            let app = new Vue({
                el: '#app',
                data: {
                    isLogin: false
                }
            });

        </script>
    </body>

</html>
