<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style>

        </style>
    </head>

    <body>
        <div id="app">
            <ul>
                <!-- of 和 in 没有区别 -->
                <li v-for='user of user' :key='user.id'>
                    <input type="checkbox" />
                    <span>#{{user.id}}--{{user.name}}</span>
                </li>
            </ul>
        </div>

        <script>
            /*
                diff
               {
                   li:'1',
                   li:'2',
                   li:'3'
               }
            */
            let app = new Vue({
                el: '#app',
                data: {
                    user: [
                        { id: 1, name: 'BBH' },
                        { id: 2, name: 'PCY' },
                        { id: 3, name: 'SEHUN' }
                    ]
                }
            });
            // app.user.sort((a, b) => {
            //     return Math.random() - .5;
            // });

            setInterval(() => {
                app.user.sort((a, b) => {
                    return Math.random() - .5;
                });
            }, 3000);
        </script>
    </body>

</html>
