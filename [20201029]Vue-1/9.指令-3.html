<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style>

        </style>

    <body>
        <div id="app">
            <ul>
                <!-- of 和 in 没有区别 -->
                <li v-for='user of user'>
                    #{{user.id}}--{{user.name}}

            </ul>

        <script>
            /*
               
            */
            let app = new Vue({
                el: '#app',

                    user: [
                        { id: 1, name: 'BBH' },
                        { id: 2, name: 'PCY' },
                        { id: 3, name: 'SEHUN' }
                    ]
                }
            });

        </script>
